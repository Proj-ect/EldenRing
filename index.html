<!DOCTYPE html>
<!-- Starting. Index file working as structure -->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <!-- Custom CSS -->
    <link href="styles/styles.css" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Page title -->
    <title>Elden Ring</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation bar placeholder -->
    <div id="navbar-placeholder"></div>
    <!-- Content placeholder and structure -->
    <div class="row justify-content-center">
      <div class="col-sm-1"></div>
      <section id="content" class="col-sm-10 section"><div id="content-placeholder"></div></section>
      <div class="col-sm-1"></div>
    </div> 
    <!--  -->
    <div id="topFot"></div>
    <!-- Upper footer placeholder -->
    <div id="upperFooter-placeholder"></div>
    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>
    <!-- Scroll to top button -->
    <div id="scrollTop"><a href="#">â–²</a></div>
    <!-- Optional JavaScript -->
    <script>
      // Load and place navigation bar
      $("#navbar-placeholder").load("assets/navbar.html");
      // Load and place upper footer
      $("#upperFooter-placeholder").load("assets/upperFooter.html");
      // Load and place footer
      $("#footer-placeholder").load("assets/footer.html");
      // Define site content usign domain's query string. Load and place content
      $("#content-placeholder").load("pages/"+location.href.split("?")[1].slice(0,-1)+".html");
    </script>
    <!-- First page load and query String assign -->
    <script>
      if(window.location.href.split("?")[1] == undefined) {
      window.location.assign("index.html?index#");};
    </script>
    <!-- Scroll top button behaviour -->
    <script>
      // Get the button
      var mybutton = document.getElementById("scrollTop");
      
      // Check if the element is in the viewport
      var isInViewport = function (elem) {
        var bounding = elem.getBoundingClientRect();
        return (
            bounding.top >= 0 &&
            bounding.left >= 0 &&
            bounding.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
            bounding.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
      };

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };
      
      function scrollFunction() {
        if (
          document.documentElement.scrollTop > 20
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      };
    </script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
